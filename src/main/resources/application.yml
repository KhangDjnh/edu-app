# src/main/resources/application.yml

server:
  port: ${PORT:8080}
  servlet:
    context-path: /education

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:https://euc1.auth.ac/auth/realms/${idp.realm}}

  data:
    redis:
      url: ${REDIS_URL}
      timeout: ${REDIS_TIMEOUT:5000ms}

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:education.system042025@gmail.com}
    password: ${MAIL_PASSWORD:uoqn bmfq sslw paqt}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        debug: ${MAIL_DEBUG:true}

file:
  upload-dir: uploads/assignments/

# Custom properties
idp:
  url: ${KEYCLOAK_URL}
  realm: ${KEYCLOAK_REALM}
  client-id: ${KEYCLOAK_CLIENT_ID}
  client-secret: ${KEYCLOAK_CLIENT_SECRET}

cloud:
  r2:
    endpoint: ${R2_ENDPOINT}
    access-key: ${R2_ACCESS_KEY}
    secret-key: ${R2_SECRET_KEY}
    bucket: ${R2_BUCKET:e-learning}
    region: ${R2_REGION:auto}

springdoc:
  swagger-ui:
    path: /swagger-ui/index.html

logging:
  level:
    org.springframework.security: ${LOG_SECURITY:DEBUG}
    org.springframework.web: ${LOG_WEB:DEBUG}